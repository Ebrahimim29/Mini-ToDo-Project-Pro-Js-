<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/style.css">
    <link href="./output.css" rel="stylesheet">
    <title>Mini ToDo Project</title>
</head>
<body>
    <section class="section">
        <h1>Mini ToDo </h1>
        <button onclick="modal.showModal()" id="addTaskBtn">+ &nbsp; Add Task</button>
        <ul id="taskList"></ul>
    </section>

    <!-- Modal -->
     <!-- dialog: برای ایجاد مودال ها که بتوان با متدهای جاوااسکریپت آنها را مدیریت کرد -->
     <dialog id="taskModal">
        <form id="form" action="" method="dialog">
            <h2 id="modalTitle">New task</h2>
            <input type="text" id="taskTitle" placeholder="Title">
            <textarea name="" id="taskText" placeholder="Description"></textarea>
            <menu>
                <button id="saveBtn">Save</button>
                <button onclick="modal.close()">Cancel</button>
            </menu>
        </form>
     </dialog>





    <script src="/assets/main.js"></script>
</body>
</html>
