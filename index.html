<!DOCTYPE html>
<html lang="fa" dir="rtl">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>To Do</title>
  <link rel="stylesheet" href="/assets/style.css">
</head>

<body>

  <h1>مینی ToDo</h1>
  <button onclick="modal.showModal()" id="addTaskBtn">➕ &nbsp; اضافه کردن تسک</button>
  <ul id="taskList"></ul>

  <!-- Modal -->
  <dialog id="taskModal">
    <form method="dialog">
      <h2 id="modalTitle">تسک جدید</h2>
      <input type="text" id="taskTitle" placeholder="عنوان" />
      <textarea id="taskText" placeholder="توضیحات"></textarea>
      <menu>
        <button id="saveBtn">ذخیره</button>
        <button onclick="modal.close()">انصراف</button>
      </menu>
    </form>
  </dialog>




  <script src="/assets/main.js"></script>
</body>

</html>
